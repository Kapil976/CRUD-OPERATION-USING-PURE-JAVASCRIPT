    <div id="header">
        <form onsubmit="event.preventDefault(); onFormSubmit();" autocomplete="off ">
            <table class="head hhead">

                <tr>
                    <th class="head">Name</th>
                    <th class="head">Address</th>
                    <th class="head">City</th>
                    <th class="head">Pin Code</th>
                    <th class="head">Phone no.</th>
                </tr>
                <tr>
                    <td class="td11 "><input class="textboxid" id="name" type="text" placeholder="Name" size="45"
                            maxlength="20" pattern="[(A-Z)(a-z)(\s)]{1,30}" title="Please Provide Only Alphabets"
                            required></td>
                    <td class="td11 "><input class="textboxid" id="address" type="text" placeholder="Address" size="45"
                            maxlength="30" pattern="[(A-Z)(a-z)(0-9)(.)(-)(/)(\s)(,)]{1,30}"
                            title="Please Provide Alphabets,Backlash,dot,comma and numbers whitespace only" required>
                    </td>
                    <td class="td11 "><input class="textboxid" id="city" type="text" placeholder="City" size="45"  maxlength="20"
                            pattern="[(A-Z)(a-z)]{1,15}" title="Please Provide Only Alphabets" required></td>
                    <td class="td11 "><input class="textboxid" id="pin" type="text" placeholder="Pin Code" size="45"
                            maxlength="6" pattern="[0-9]{6}" title="Please provide 6 digits " required></td>
                    <td class="td11 "><input class="textboxid" id="phone" type="text" placeholder="Phone no." size="45"
                            maxlength="10" pattern="[7-9]{1}[0-9]{9}" title="Please Provide Valid Number" required></td>
                </tr>

            </table>
            <div class="vertical-center">
                <button id="btn1">Add</button>
            </div>
        </form>
    </div>
